<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Suffix Automaton</title>
    <link href="favicon.ico" rel="shortcut icon">
    <script src="static/jquery.min.js"></script>
    <script src="static/pixi.min.js"></script>
    <link rel="'stylesheet" type="text/css" href="static/semantic.min.css">
    <script src="static/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .showcase{
            position: absolute;
            -moz-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="static/semantic.css">
</head>
<body>
<div id="menu" class="ui stackable inverted teal menu" style="margin: 0px">
    <div class="item">
        Visual Suffix Automaton
    </div>
    <div class="item">
        <div class="ui action input"
             data-tooltip="append" data-position="bottom center">
            <input id="append_input" type="text" placeholder="string or char">
            <button class="ui icon button" onclick="genAppendProcess()">
                <i class="plus olive link icon"> </i>
            </button>
        </div>
    </div>
    <div class="item">
        <button class="ui icon button" onclick="reset()"
                data-tooltip="restart" data-position="bottom center" data-inverted="">
            <i class="undo red icon"> </i>
        </button>
    </div>
    <div class="item">
        <div class="ui action input"
             data-tooltip="match" data-position="bottom center">
            <input id="match_input" type="text" placeholder="string">
            <button class="ui icon button" onclick="genMatchProcess()">
                <i class="chevron down brown link icon"> </i>
            </button>
        </div>
    </div>
    <div class="item buttons">
        <button name="controller" class="ui icon button" onclick="next()"
                data-tooltip="next" data-position="bottom center">
            <i class="play icon"> </i>
        </button>
    </div>
    <div class="item buttons">
        <button name="controller" class="ui icon button" onclick="forward()"
                data-tooltip="forward" data-position="bottom center">
            <i class="forward icon"> </i>
        </button>
    </div>
    <div class="item">
        <button class="ui icon button" onclick="sort()"
            data-tooltip="sort" data-position="bottom center">
            <i class="grid layout icon"> </i>
        </button>
    </div>
    <div class="right item">
        <button class="ui button" onclick="$('#about').modal('show')">
            About
        </button>
    </div>
</div>
<div class="ui middle modal" id="about">
    <div class="ui header">About</div>
    <div class="ui content">
        <p>大力感谢栗主席 ⁄(⁄ ⁄•⁄ω⁄•⁄ ⁄)⁄</p>
        <p>介绍 & Github:<a href="https://github.com/QAsQ/VSAM">Click Here</a></p>
        <p>© 2018 QAsQ All Rights Reserved</p>
    </div>
</div>
<h1 id="sam" class="showcase">
    模式串: {{ fullText }}
</h1>
<div id=appendShowcase class=showcase>
    <h1>
        当前字符: {{currentChar}} <br>
        Buffer: {{leftText}}
    </h1>
</div>
<div id=matchShowcase class=showcase>
    <h1>
        当前字符: {{currentChar}}<br>
        当前匹配: {{currentMatch}}<br>
        匹配串: {{fullText}}
    </h1>
</div>
<script src="static/SAM.js"></script>
</body>
</html>
