<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Suffic Automaton</title>
    <script src="static/jquery.min.js"></script>
    <script src="static/pixi.min.js"></script>
    <script src="static/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="static/semantic.css">
</head>
<body>
<div class="ui inverted teal menu">
    <a class="item">VSAM</a>
    <div class="item">
        <div class="ui action input">
            <input type="text" placeholder="string">
            <button class="ui icon button">
                <i class="fitted plus link icon"> </i>
            </button>
        </div>
    </div>
    <div class="item">
        <button class="ui icon button">
            <i class="undo icon"> </i>
        </button>
    </div>
    <div class="item">
        <div class="ui action input">
            <input type="text" placeholder="string">
            <button class="ui icon button">
                <i class="chevron down link icon"> </i>
            </button>
        </div>
    </div>
    <div class="item">
        <button class="ui icon button">
            <i class="play icon"> </i>
        </button>
    </div>
    <div class="item">
        <button class="ui icon button">
            <i class="forward icon"> </i>
        </button>
    </div>
    <div class="right item">
        <a class="item">About</a>
    </div>
</div>
<script src="static/SAM.js"></script>
</body>
</html>
